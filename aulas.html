          <script>
          var aulas = [
          { title: 'O Básico',
          ref:"o_basico",
          palavrasChave:'luz•introducao•introdução•cor•cores'},
          { title: 'Abertura',

          palavrasChave:'ruido•pontilhadas'},
          ];

          $('.search').bind('input', function() {
            if ($(".prompt").val()=="") {
              $(".card").show("fast");
            }
            $('.ui.search').search({
              source: aulas,
              searchFields:['title','palavrasChave'],
              transition:'fade down',
              onSelect: function(resultado){
                var id="#"+resultado.ref;
                $(".card").hide()
                $(id).show();

              }
            });
          });
          </script>
