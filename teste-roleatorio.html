<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Roleatório</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  </head>
  <body style="background:#3fd2ff">
    <nav class="navbar navbar-expand-md navbar-light bg-light">
      <a class="navbar-brand" href="#"><img src="https://github.com/Jala015/roleatorio/blob/master/images/icon.png?raw=true" width="40" height="40"></a>
      <h1 class="text-dark" style="text-align:center; padding-top: 10px">Roleatório</h1>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="#">App <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Ajuda</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Patrocine</a>
          </li>
        </ul>
      </div>
    </nav>

    <br/>

    <div class="container">
      <div class="card" style="border-radius:10px">
        <div class="card-body">
          <h5 class="card-title" style="text-align: center">Adicione os endereços dos amigos</h5>
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Buscar..." aria-label="Buscar..." >
            <span class="input-group-btn">
              <button class="btn btn-success d-none d-md-block" type="button">Adicionar endereço</button>
            </span>
          </div>
          <button class="btn btn-success btn-block d-sm-block d-md-none" type="button" style="margin-top: 15px;">Adicionar endereço</button>
        </div>
      </div>
    </div>

    <br />

    <div class="container" style="background:red" hidden>
      <div class="row">
        <div class="col">
          Lista
        </div>
        <div class="col">
          Mapa
        </div>
      </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
  </body>
</html>
