<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Roleatório</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--Mapbox-->
    <script src='https://api.mapbox.com/mapbox-gl-js/v0.40.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v0.40.0/mapbox-gl.css' rel='stylesheet' />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap-4/css/bootstrap.css">
    <!--carregar Vue-->
    <script src="https://unpkg.com/vue"></script>
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
    <!--fontes-->
    <link href="https://fonts.googleapis.com/css?family=Concert+One" rel="stylesheet">
  </head>

  <body style="background:#3fd2ff">
    <nav class="navbar navbar-expand-md navbar-light bg-light sticky-top">
      <a class="navbar-brand" href="#"><img src="./images/icon.png" width="40" height="40"></a>
      <h1 class="text-dark" style="text-align:center; padding-top: 10px; font-family: 'Concert One'">Roleatório</h1>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="#">App <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Ajuda</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Patrocine</a>
          </li>
        </ul>
      </div>
    </nav>

    <br/>
    <div id="vue-app">
      <div class="container" style="max-width:768px">
        <div class="card bg-light">
          <div class="card-body">
            <h5 class="card-title" style="text-align: center">Adicione os endereços dos amigos</h5>
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Buscar..." aria-label="Buscar..." v-model='endTemp' @keyup.enter='addItem'>
              <span class="input-group-btn">
                <button class="btn btn-primary d-none d-md-block" type="button" @click='addItem'>Adicionar endereço</button>
              </span>
            </div>
            <button class="btn btn-primary btn-block d-sm-block d-md-none" type="button" style="margin-top: 15px;" @click='addItem'>Adicionar endereço</button>
          </div>
        </div>
      </div>

      <br />

      <div class="container" style="max-width:768px">
        <div class="row">
          <div class="col">
            <ul class="list-group bg-light" style="border-radius:10px">
                <li v-for='(item,index) in ruas' class="list-group-item">
                  <div class="row">
                    <div class="col">
                      {{item}}
                    </div>
                    <div class='col' style="text-align:right">
                      <button type="button" class="btn btn-outline-danger btn-sm" role="button" v-on:click='rmItem(index)' style="border:none;border-radius:30px"><i class="fa fa-times"></i></button>
                    </div>
                  </div>
                </li>
            </ul>
          </div>
          <div class="col">
            <div id='map' style='width: 100%; height: 300px;'></div>
            <script>
            mapboxgl.accessToken = 'pk.eyJ1IjoiamFsYTAxNSIsImEiOiJjaXp2cmx5bzIwMWRuMzJtbTBsMXZ3bGhvIn0.75PRgXO12Zs1s9cvCWk67A';
            var map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/light-v9'
            });
            </script>
          </div>
        </div>
      </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

    <script src="app.js"></script>
  </body>
</html>
